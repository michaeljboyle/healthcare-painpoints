<div class="post-card mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">{{ vm.post.title }}</h2>
  </div>
  <div class="mdl-card__supporting-text">{{ vm.post.description }}</div>
  <div style="text-align:right;" class="mdl-card__supporting-text">
    {{vm.post.votes}} votes
    <button class="vote mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" class="vote-button" ng-click="vm.upvote()">
        <i class="material-icons">thumb_up</i>
      </button>
  </div>
</div>
